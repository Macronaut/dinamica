<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bradesco Seguros Dinâmica</title>

    <!-- CSS -->
      <link rel="stylesheet" href="stylesheet.css">

    <!-- JS -->
      <script src="vanilla-masker.min.js" charset="utf-8"></script>
      <script src="timer.js" charset="utf-8"></script>
      <script src="core.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel">

        <div class="flex flex-center no-decoration">
          <img class="dinamica-logo padding-R10" src="media/logo.PNG" alt="Logo">
          <h1 class="color-text montserrat-bold">Dinâmicas</h1>
        </div>

        <div class="flex flex-wrap">
          <div class="flex flex-column width-75 padding-R20">
            <label class="color-text montserrat-medium" for="inputDinamica">Nome da dinâmica</label>
            <input class="margin-T10 montserrat-medium" type="text" name="inputDinamica" value="Nome da dinâmica">
          </div>

          <div class="flex flex-wrap flex-column width-20">
            <label class="montserrat-medium" for="inputTempo">Tempo</label>
            <input type="text" class="textarea-tempo montserrat-medium margin-T10 no-resize" name="timer" value="00:00"></input>            
          </div>

          <div class="arrow-group flex flex-column width-5">
            <div onmousedown="oTimer.manageTime(this);" data-action="raise" class="raise"></div>
            <div onmousedown="oTimer.manageTime(this);" data-action="decrease" class="decrease"></div>
          </div>
        </div>

        <div class="flex flex-center no-decoration margin-T20">
          <div class="width-50 padding-R20">
              <textarea class="textarea-timer text-big no-resize montserrat-bold" name="timer" rows="1" readonly>00:00</textarea>
          </div>
          <progress class="width-50 progress-timer" value="0" max="100">0%</progress>
        </div>

        <div class="flex no-decoration button-group">
          <button onclick="oTimer.start();" class="item montserrat-regular text-smaller iniciar" type="button" name="iniciar">INICIAR</button>
          <button onclick="oTimer.hold();" class="item montserrat-regular text-smaller pausar" type="button" name="pausar">PAUSAR</button>
          <button onclick="oTimer.stop(this);" class="item montserrat-regular text-smaller parar" type="button" name="parar">PARAR</button>          
        </div>

        <table class="list-dinamica margin-T20">
          <tr class="list-header">
           <th class="item montserrat-regular" align="left">#</th>
           <th class="item montserrat-regular" align="left">Dinâmica</th>
           <th class="item montserrat-regular" align="right">Duração</th>
          </tr>          
        </table>

      </div>
    </div>
  </body>
</html>
